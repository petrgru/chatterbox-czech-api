services:
  api:
    image: chatterbox-czech-api:latest
    environment:
      DEVICE: cuda
      MODEL_DIR: /model
    volumes:
      - ./model:/model:ro
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
  client:
    build: ./client
    environment:
      VITE_API_BASE: http://api:8000
    ports:
      - "4173:4173"
    depends_on:
      - api
